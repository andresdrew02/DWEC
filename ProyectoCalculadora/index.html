<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProyectoCalculadora</title>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <main>
        <h1>Calculadora b√°sica</h1>
        <div class="calculator">
            <div>
                <input type="text" class="displayer" name="displayer" id="displayer">
            </div>
            <div class="numbers">
                <table>
                    <tr>
                        <th>+</th>
                        <th>-</th>
                        <th>x</th>
                        <th>/</th>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td rowspan="4" id="igual">=</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td>.</td>
                        <td>C</td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
