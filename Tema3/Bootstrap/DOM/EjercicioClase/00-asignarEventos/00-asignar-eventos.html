<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- de este modo podemos asignar un código  -->
    <button onmouseover="alert('has pasado por encima del botón')">Pasa por encima</button>

    <button id="btn1">Púlsame</button>
    <button id="btn2">Entra y sal</button>
    <button id="btn3">Ponte encima</button>
    <button id="btn4">Coordenadas</button>
    
    <label for="x">X: </label>
    <input id="x" name="x" type="text">

    <label for="x">Y: </label>
    <input id="y" name="y" type="text">

    <script>
        let btn01 = document.getElementById("btn1")
        let btn02 = document.getElementById("btn2")
        let btn03 = document.getElementById("btn3")
        let btn04 = document.getElementById("btn4")
        let xInput = document.getElementById("x")
        let yInput = document.getElementById("y")

        btn01.addEventListener("click",()=>alert("me has dado click"))
        btn02.addEventListener("mouseleave",()=>alert("no te vayas"))
        btn03.addEventListener("mouseenter",()=>alert("Estas encima"))
        btn04.addEventListener("click",(e)=>inputCoordenadas(e))
    
        function inputCoordenadas(e){
            xInput.value = e.clientX
            yInput.value = e.clientY
        }

        //document.addEventListener("mousemove",(e)=>inputCoordenadas(e))
        
    </script>
</body>

</html>
