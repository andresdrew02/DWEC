<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function conseguirCoordenadas(){
        addEventListener("click",function(p){
            document.getElementById("x").value= p.pageX
            document.getElementById("y").value = p.pageY
        })
    }
</script>
<body>

    <!-- de este modo podemos asignar un código  -->
    <button onmouseover="alert('has pasado por encima del botón')">Pasa por encima</button>

    <button id="btn1" onclick="alert('me has dado click!')">Púlsame</button>
    <button id="btn2" onmouseleave="alert('no te vayas')">Entra y sal</button>
    <button id="btn3" onmouseenter="alert('estas encima')">Ponte encima</button>
    <button id="btn4" onclick="conseguirCoordenadas()">Coordenadas</button>
    
    <label for="x">X: </label>
    <input id="x" name="x" type="text">

    <label for="x">Y: </label>
    <input id="y" name="y" type="text">
</body>

</html>
