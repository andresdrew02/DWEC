<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container py-5 bg-warning text-center">
            <button class="btn btn-info">No contar</button>
            <button class="btn btn-danger">No contar</button>
        </div>
        <div class="container">
            Contador: <span id="span"></span>
        </div>

        <div class="container bg-success">
            <button class="btn-dark">Pulsame</button>
        </div>
    </main>
</body>

    <script>

        const btn = document.querySelector(".btn-dark")
        btn.addEventListener("click",(e)=>{
            console.log("boton dark")
            //e.stopPropagation()
            //e.preventDefault()

        })

         const bgsucess = document.querySelector(".bg-success")
         bgsucess.addEventListener("click",()=>{
             console.log("Has pulsado bgsucess")
         })

        const container = document.querySelector(".container")
        const span = document.querySelector("#span")
        let contador = 0

        container.addEventListener("click",(e)=>{
            console.log('container')
            console.log(e.target)
            console.log(e.target.classList)
            console.log(e.target.classList.contains('btn-info'))
            
            if (e.target.classList.contains("btn-info")){
                contador++;
                span.innerHTML = contador;
            }

            if (e.target.classList.contains("btn-danger")){
                contador--
                span.innerHTML = contador;
            }

            document.addEventListener("click",()=>{
                console.log("Pulsaste body")
            })
        
        })
    </script>
</html>
