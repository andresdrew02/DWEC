<head>

  <!-- Bootstrap CSS v5.2.1 -->

  <header>

  <main>


    <h2 class="text-center">Controles input HTML tradicionales</h2>
    <div class="container">
        <form class="mt-2">

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label">Ciudad:</label>
                <select class="form-select" aria-label="Disabled select example" disabled>
                    <option selected>Toledo</option>
                    <option>Ciudad Real</option>
                    <option>Cuenca</option>
                    <option>Guadalajara</option>
                    <option>Albacete</option>
                  </select>
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label">Password:</label>
                <input type="password" class="form-control">
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-check-label">Aceptar condiciones</label>
                <input class="form-check-input" type="checkbox">
            </div>
            
            <div class="mb-3">
                <label for="nombre" class="form-check-label">Desea recibir publicidad</label>
                <input class="form-check-input" type="checkbox">
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-check-label">Aceptar condiciones</label>
                <input class="form-check-input" type="checkbox">
            </div>

            <div class="mb-3">
                <fieldset class="form-group border p-3">
                    <legend class="w-auto px-2">¿Cual es tu comida favorita</legend>
                    <ul>
                        <li>
                            <input class="form-check-input" type="radio" name="radio">
                            <label class="form-check-label">Sopa</label>
                        </li>
                        <li>
                            <input class="form-check-input" type="radio" name="radio">
                            <label class="form-check-label">Curry</label>
                        </li>
                        <li>
                            <input class="form-check-input" type="radio" name="radio">
                            <label class="form-check-label">Pizza</label>
                        </li>
                    </ul>
                </fieldset>
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label">Selecciona una fruta</label>
                <select class="form-select">
                    <option selected>Piña</option>
                    <option>Uva</option>
                    <option>Mango</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label">Selecciona una fruta</label>
                <select class="form-select" size="3">
                    <option selected>Piña</option>
                    <option>Uva</option>
                    <option>Mango</option>
                </select>
            </div>
            

        </form>
    </div>
